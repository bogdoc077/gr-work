<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsAnalyze | Аналитика</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <link rel="icon" type="image/png" href="<%=require('../images/favicon.svg')%>">
</head>
<body>
  <div class="root">
    <header class="header_black">
      <div class="header__content root__section">
        <h3 class="header__logo_black">NewsAnalyzer</h3>
        <ul class="header__menu">
          <li class="header__menu_li_black"><a href="./index.html" class="header__menu_li_black-link">Главная</a></li>
          <li class="header__menu_li_black"><a href="./about.html" class="header__menu_li_black-link">О проекте</a></li>
        </ul>
      </div>
    </header>

    <div class="root__section">
      <p class="breadcrumbs"><span class="breadcrumbs__activ">Главная</span> / Аналитика</p>
      <div class="analytics-info">
        <h2 class="title-section"></h2>
        <p class="analytics-info__analiz">Новостей за неделю: <span class="analytics-info__analiz_bold-news"></span></p>
        <p class="analytics-info__analiz">Упоминаний в заголовках: <span class="analytics-info__analiz_bold-headlines"></span></p>
      </div>
    </div>

    <div class="tabel root__section">
      <h3 class="tabel__title">Аналитика по дням</h3>
      <div class="tabel__header">
        <p class="tabel__header_data"></p>
        <p class="tabel__header_kol">Кол-во упоминаний</p>
      </div>
      <div class="tabel__kol-mentions">
        <p class="tabel__kol-mentions_num analytics-graph__scale-one">0</p>
        <p class="tabel__kol-mentions_num analytics-graph__scale-two">25</p>
        <p class="tabel__kol-mentions_num analytics-graph__scale-three">50</p>
        <p class="tabel__kol-mentions_num analytics-graph__scale-four">75</p>
        <p class="tabel__kol-mentions_num analytics-graph__scale-five">100</p>
      </div>
      <div class="tabel__analytics">
        <ul class="tabel__days">
          <li class="tabel__days_num"></li>
          <li class="tabel__days_num"></li>
          <li class="tabel__days_num"></li>
          <li class="tabel__days_num"></li>
          <li class="tabel__days_num"></li>
          <li class="tabel__days_num"></li>
          <li class="tabel__days_num"></li>
        </ul>
        <div class="tabel__charts">
          <div class="tabel__charts_line analytics-graph__bar-item_line_one"></div>
          <div class="tabel__charts_line analytics-graph__bar-item_line_two"></div>
          <div class="tabel__charts_line analytics-graph__bar-item_line_three"></div>
          <div class="tabel__charts_line analytics-graph__bar-item_line_four"></div>
          <div class="tabel__charts_line analytics-graph__bar-item_line_five"></div>
          <div class="tabel__charts_line analytics-graph__bar-item_line_six"></div>
          <div class="tabel__charts_line analytics-graph__bar-item_line_seven"></div>
        </div>
      </div>
      <div class="tabel__kol-mentions">
        <p class="tabel__kol-mentions_num analytics-graph__scale-one">0</p>
        <p class="tabel__kol-mentions_num analytics-graph__scale-two">25</p>
        <p class="tabel__kol-mentions_num analytics-graph__scale-three">50</p>
        <p class="tabel__kol-mentions_num analytics-graph__scale-four">75</p>
        <p class="tabel__kol-mentions_num analytics-graph__scale-five">100</p>
      </div>
    </div>

    <footer class="footer root__section">
      <h3 class="footer__copy">© 2019 Supersite</h3>
      <ul class="footer__menu">
        <li class="footer__menu_li"><a href="./index.html" class="footer__menu_li-link">Главная</a></li>
        <li class="footer__menu_li"><a href="./about.html" class="footer__menu_li-link">О проекте</a></li>
        <li class="footer__menu_li"><a href="https://praktikum.yandex.ru/" class="footer__menu_li-link" target="_blank">Яндекс.Практикум</a></li>
      </ul>
      <div class="footer__icon">
        <a href="https://github.com/bogdoc077/" target="_blank"><i class="fab fa-github fa-lg"></i></a>
        <a href="https://www.facebook.com/bogdoc977" target="_blank"><i class="fab fa-facebook-square fa-lg"></i></a>
      </div>
    </footer>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
  <script src="https://kit.fontawesome.com/cea2c29bb9.js" crossorigin="anonymous"></script>
</body>
</html>
